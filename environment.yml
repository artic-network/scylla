name: scylla
channels:
  - bioconda
  - conda-forge
  - defaults
  - epi2melabs
dependencies:
  - python<=3.10
  - pysam
  - nextflow
  - pip
  - kraken2
  - kraken2-server # not on mac
  - bracken # needs to be manually installed from git and softlinked if Mac M1
  - sourmash=4.8.4
  - fastcat
  - biopython
  - flye
  - megahit
  - pandas
  - numpy~=1.23.1
  - taxonkit
  - fastp
  - tabix
  - mako
  - spades # test installation
  - rnabloom
  - bbmap
  - prodigal # for virbot
  - hmmer # for virbot
  - diamond # for virbot
  - genomad
  - pip:
    - git+https://github.com/rmcolq/RNA_virus_detector.git@dev
